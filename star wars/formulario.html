<body>
    <div id="pqrs" class="container hidden">
        <h2>Formulario PQRS</h2>
        <form action="procesar_pqrs.php" method="post">
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo">
                <option value="peticion">Peticion</option>
                <option value="queja">Queja</option>
                <option value="reclamo">Reclamo</option>
                <option value="sugerencia">Sugerencia</option>
            
           
</select>
            <br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje" id="mensaje" rows="4" cols="50"></textarea>
            <br>
            <button type="button" onclick="enviarFormulario()">Enviar</button>
        </form>
    </div>
    <script>
    function enviarFormulario(){
        const tipo =   document.getElementById("tipo").value;
        const mensaje = document.getElementById("mensaje").value;
        

// creacion del objeto formdata con los datos del formulario
        const formData = new FormData();
        formdata.appened("tipo", tipo);
        formdata.appened("mensaje", mensaje);

        // enviar datos als ervidor php
        fetch("procesar_pqrs.php",{
            method: "POST",
            body: formData

        })
        .then(Response =>{
            if(Response.ok){
                alert("Formulario enviado con exito")
            } else {
                alert("Eroor al enviar formulario")
            }
        })
        .catch(error => {
            console.error("Error al enviar Formulario", error);
        });


    }
</body>
