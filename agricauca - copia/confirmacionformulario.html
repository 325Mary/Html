<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <form class="container-fluid">
             <div class="align-self-end">
             <a class="btn btn-success btn-sm" href="index pagina.html"> Inicio</a>  
      
        </div>
       
    </form>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">Confirmaci贸n de Registro</h1>
        <p class="text-center">A continuaci贸n se muestran los datos que has ingresado:</p>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group">
                    <li class="list-group-item">Nombre: <span id="nombre"></span></li>
                    <li class="list-group-item">Usuario: <span id="usuario"></span></li>
                    <li class="list-group-item">Email: <span id="email"></span></li>
                    <li class="list-group-item">Telefono: <span id="Telefono"></span></li>
                    <li class="list-group-item">Tipo de Usuario: <span id="tipoUsuario"></span></li>
                    <li class="list-group-item">Rut: <span id="Rut"></span></li>
                    <li class="list-group-item">Ubicaci贸n: <span id="Ubicacion"></span></li>
                </ul>
                <div class="text-center mt-3">
                    <button class="btn btn-primary" onclick="editar()">Editar</button>
                    <button class="btn btn-success" onclick="confirmar()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye la biblioteca de Bootstrap JavaScript (opcional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script>
        function cargarDatos() {
            const nombre = localStorage.getItem("nombre");
            const usuario = localStorage.getItem("usuario");
            const email = localStorage.getItem("email");
            const telefono = localStorage.getItem("telefono");
            const tipoUsuario = localStorage.getItem("tipoUsuario");
            const rut = localStorage.getItem("rut"); 
            const ubicacion = localStorage.getItem("ubicacion"); 

            document.getElementById("nombre").textContent = nombre;
            document.getElementById("usuario").textContent = usuario;
            document.getElementById("email").textContent = email;
            document.getElementById("Telefono").textContent = telefono;
            document.getElementById("tipoUsuario").textContent = tipoUsuario; 
            document.getElementById("Rut").textContent = rut;
            document.getElementById("Ubicacion").textContent = ubicacion;
        }
        
        function editar() {
            window.location.href = "Registrarse.html";
        }
        function confirmar() {
            alert("Datos Registrados")
            window.location.href = "PReg.html";
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
